<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SMASH OR TRASH</title>
  </head>
  <body>
    <header class="smash-or-trash">
      <img src="./movie-images/IMG_1383.jpg" />
    </header>
    <section class="top-5">
      <h2> TOP 5</h2>
    </section>
    <main class="movie-details">
      <h4>User Name</h4>
      <figure id="movie-details-figure">
        <img
          src="./movie-images/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_.jpg"
          alt=""
        />
        <figcaption id="figure-caption">Star Wars PLACEHOLDER</figcaption>
      </figure>
      <ul id="figure-list">
        <li>Release Year</li>
        <li>Rating</li>
        <li>Sales</li>
      </ul>
      <button id="smash">Smash</button>
      <button id="trash">Trash</button>

      <form id="new-movie" action="" method="post">
        <label for="user-name">User Name</label>
        <input type="text" name="" id="user-name" placeholder="user name here"/>
        <label for="movie-image">Movie Image</label>
        <input type="text" name="" id="movie-image" placeholder="url here" />
        <label for="movie-title">Title</label>
        <input type="text" name="" id="movie-title" placeholder="movie title here"/>
        <label for="release-year">Release Year</label>
        <input type="text" name="" id="release-year" placeholder="release year here"/>
        <label for="movie-rating">My movie rating</label>
        <input type="text" name="" id="movie-rating" placeholder="rating here"/>
      </form>

      <form id="new-comment-form" action="" method="post">
        <label for="new-comment">Comment on this film!</label>
        <textarea name="" id="new-comment" cols="30" rows="10"></textarea>
      </form>
    </main>
    <section>
      <section class="user-favorites">
        <h2> USER FAVORITES</h2>
      </section>
    </section>
    <footer>
      <h3>Sources!!!!!</h3>
    </footer>
  </body>
</html>
